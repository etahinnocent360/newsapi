
<div class="container-fluid mt-5">
    <h1>Technology News</h1>
    <div class="row">
        <div *ngFor="let d of technewsDisplay" class="col-lg-3 mt-3 mb-3">
            <img src="{{d.urlToImage}}" width="100%" alt="">
            <div class="box">
                <h5 class="mt-2 mb-2">{{d.title}}</h5>
                <!-- <p> {{d.description}} </p> -->
                <a href="{{d.url}}" class="btn btn-dark btn-sm mt-2">read more</a>
            </div>
        </div>
    </div>
</div>
